<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e94560;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d0344f;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <input type="number" id="weight" placeholder="Enter your weight (kg)" required>
        <input type="number" id="height" placeholder="Enter your height (m)" required>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const resultDiv = document.getElementById('result');

            if (weight > 0 && height > 0) {
                const bmi = (weight / (height * height)).toFixed(2);
                let category = '';

                if (bmi < 18.5) {
                    category = 'Underweight';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = 'Normal weight';
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = 'Overweight';
                } else {
                    category = 'Obese';
                }

                resultDiv.innerHTML = `Your BMI is: <strong>${bmi}</strong> (${category})`;
            } else {
                resultDiv.innerHTML = 'Please enter valid weight and height.';
            }
        }
    </script>
</body>
</html>
